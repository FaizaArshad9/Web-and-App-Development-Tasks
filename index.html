<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Card</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

<div class="bg-primary text-white rounded-4 p-4 p-md-5" style="max-width:420px;">

    <!-- Badge -->
    <span class="badge bg-white bg-opacity-25 text-white rounded-pill px-3 py-2 mb-3 d-inline-flex align-items-center gap-2">
        <i class="bi bi-chat-dots"></i> GET IN TOUCH
    </span>

    <!-- Heading -->
    <h2 class="fw-bold mt-3">Let's Bring Your Vision to Life</h2>
    <p class="text-white-50">
        Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit.
    </p>

    <!-- Email -->
    <div class="bg-white bg-opacity-25 rounded-4 p-3 d-flex align-items-center gap-3 mb-3">
        <div class="bg-white text-primary rounded-3 d-flex align-items-center justify-content-center" style="width:45px;height:45px;">
            <i class="bi bi-envelope fs-5"></i>
        </div>
        <div>
            <small class="text-white-50">EMAIL US</small><br>
            support@example.com
        </div>
    </div>

    <!-- Call -->
    <div class="bg-white bg-opacity-25 rounded-4 p-3 d-flex align-items-center gap-3 mb-3">
        <div class="bg-white text-primary rounded-3 d-flex align-items-center justify-content-center" style="width:45px;height:45px;">
            <i class="bi bi-telephone fs-5"></i>
        </div>
        <div>
            <small class="text-white-50">CALL US</small><br>
            +1 (555) 890-1234
        </div>
    </div>

    <!-- Visit -->
    <div class="bg-white bg-opacity-25 rounded-4 p-3 d-flex align-items-center gap-3 mb-4">
        <div class="bg-white text-primary rounded-3 d-flex align-items-center justify-content-center" style="width:45px;height:45px;">
            <i class="bi bi-geo-alt fs-5"></i>
        </div>
        <div>
            <small class="text-white-50">VISIT US</small><br>
            1847 Oak Avenue, Portland, OR 97201
        </div>
    </div>

    <!-- Stats -->
    <div class="bg-white bg-opacity-25 rounded-4 p-4 text-center mb-4">
        <div class="row">
            <div class="col">
                <h4 class="fw-bold mb-0">98%</h4>
                <small>SATISFACTION</small>
            </div>
            <div class="col">
                <h4 class="fw-bold mb-0">24/7</h4>
                <small>SUPPORT</small>
            </div>
            <div class="col">
                <h4 class="fw-bold mb-0">3.2k</h4>
                <small>PROJECTS</small>
            </div>
        </div>
    </div>

    <!-- Social -->
    <div class="d-flex align-items-center gap-3">
        <span class="small">Follow Us</span>

        <div class="d-flex gap-2">
            <a href="#" class="bg-white bg-opacity-25 text-white rounded-circle d-flex align-items-center justify-content-center" style="width:40px;height:40px;">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="#" class="bg-white bg-opacity-25 text-white rounded-circle d-flex align-items-center justify-content-center" style="width:40px;height:40px;">
                <i class="bi bi-twitter-x"></i>
            </a>
            <a href="#" class="bg-white bg-opacity-25 text-white rounded-circle d-flex align-items-center justify-content-center" style="width:40px;height:40px;">
                <i class="bi bi-linkedin"></i>
            </a>
            <a href="#" class="bg-white bg-opacity-25 text-white rounded-circle d-flex align-items-center justify-content-center" style="width:40px;height:40px;">
                <i class="bi bi-instagram"></i>
            </a>
        </div>
    </div>

</div>

</body>
</html>
