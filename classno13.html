<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;

        }

        body {
            background: #ffffff;
            padding: 40px;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: #f7f7f7;
        }

        .form-area {
            padding: 50px;
        }

        .form-area h3 {
            margin-bottom: 30px;
            font-size: 26px;
        }

        label {
            font-size: 12px;
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            background: #fff;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        button {
            background: #6aa84f;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
        }

        .image-area {
            background: url(./green-leaves-through-frosted-glass.jpg) center/cover no-repeat;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="form-area">
            <h3>Get in touch with us</h3>

            <form>
                <div class="grid-2">
                    <div>
                        <label>FULL NAME</label>
                        <input type="text" placeholder="Name">
                    </div>
                    <div>
                        <label>EMAIL ADDRESS</label>
                        <input type="email" placeholder="Email">
                    </div>
                </div>

                <div>
                    <label>SUBJECT</label>
                    <input type="text" placeholder="Subject">
                </div>

                <div>
                    <label>MESSAGE</label>
                    <textarea placeholder="Message"></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="image-area"></div>
    </section>

</body>

</html>
